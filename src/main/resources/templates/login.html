<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Style for the background image */
        body {
            background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80'); /* Replace 'background.jpg' with the path to your image */
            background-color: #f8f9fc; /* Light gray background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the login container */
        .login-container {
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Shadow effect */
        }

        /* Style for the form */
        .login-form {
            width: 100%;
        }

        /* Style for the submit button */
        .btn-primary {
            background-color: #007bff; /* Blue button color */
            border-color: #007bff; /* Blue border color */
        }
    </style>
</head>
<body>

<!-- Login Container -->
<div class="login-container">
    <!-- Login Form -->
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or
                password.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>: <input type="text"
                                                           id="username" name="username" class="form-control"
                                                           autofocus="autofocus" placeholder="Username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>: <input type="password"
                                                           id="password" name="password" class="form-control"
                                                           placeholder="Password" />
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="login-submit" id="login-submit"
                           class="form-control btn btn-primary" value="Log In" />
                </div>
            </div>
        </div>
        <div class="form-group">
						<span>New user? <a href="/" th:href="@{/sign-up}">Register
								here</a></span>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
